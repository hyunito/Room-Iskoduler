<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inboxadmintest.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />


    <title>Picking Page For Admin</title>
    
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <div class="logo">LOGO</div>
                <div class="logo-subtitle">Book a room to be introduced!</div>
            </div>
            
            <div class="room-toggle">
                <div class="loaded">
                    <h1>FEELING LOADED TODAY?</h1>
                </div>
            </div>
            
            <div class="menu-icon">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </header>

        <!-- Main Content Section -->
            <main class="main-content">
          
            
             <div class="content-area">
                <!-- Request Cards -->
                <div class="requests-section">
                    <div class="request-card" onclick="selectRequest(1)">
                        <span class="request-text"> REQUEST 1</span>
                    </div>
                    
                    <div class="request-card" onclick="selectRequest(2)">
                        <span class="request-text">REQUEST 1</span>
                    </div>
                    
                    <div class="request-card" onclick="selectRequest(3)">
                        <span class="request-text">REQUEST 1</span>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-btn accept-btn" onclick="acceptRequest()">Accept</button>
                    <button class="action-btn deny-btn" onclick="denyRequest()">Deny</button>
                </div>
            </div>
            
            <!-- Back Button -->
            <button class="back-btn" onclick="goBack()">BACK</button>
        </main>
    </div>

    <script>
        let selectedRequest = null;

        function toggleMenu() {
            const menuBtn = document.querySelector('.menu-btn');
            menuBtn.classList.toggle('active');
            console.log('Menu toggled');
        }

        function selectRequest(requestId) {
            // Remove previous selection
            document.querySelectorAll('.request-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            event.target.closest('.request-card').classList.add('selected');
            selectedRequest = requestId;
            
            console.log(`Selected request ${requestId}`);
        }

        function acceptRequest() {
            if (selectedRequest) {
                alert(`Request ${selectedRequest} has been accepted!`);
                // Remove the accepted request from the list
                document.querySelector('.request-card.selected').style.opacity = '0.5';
                document.querySelector('.request-card.selected').style.pointerEvents = 'none';
                selectedRequest = null;
            } else {
                alert('Please select a request first');
            }
        }

        function denyRequest() {
            if (selectedRequest) {
                alert(`Request ${selectedRequest} has been denied!`);
                // Remove the denied request from the list
                document.querySelector('.request-card.selected').style.opacity = '0.5';
                document.querySelector('.request-card.selected').style.pointerEvents = 'none';
                selectedRequest = null;
            } else {
                alert('Please select a request first');
            }
        }

        function goBack() {
            console.log('Going back to previous page');
            alert('Returning to main dashboard');
            // In a real application, this would navigate back
            // window.history.back();
        }

        // Auto-select first request on load
        window.addEventListener('load', function() {
            document.querySelector('.request-card').click();
        });
    </script>
</body>
</html>
