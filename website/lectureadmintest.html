<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lecturer</title>
    <link rel="stylesheet" href="lectureadmintest.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo">LOGO</div>
                <div class="logo-subtitle">Every Room is Ready<br>to Be Absolute</div>
            </div>

            <div class="title">
                <h1>ISKO-DEETS</h1>
            </div>

            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="lecturesign">
             <h1 class="main-title">LECTURER</h1>
        </div>


        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="students">No. of Students:</label>
                    <input type="text" id="students" placeholder="example1234">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="text" id="date" placeholder="example1234">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="time">Time in:</label>
                    <input type="text" id="time" placeholder="example1234">
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input type="text" id="duration" placeholder="example1234">
                </div>
            </div>
            
            <div class="button-container">
                <button class="proceed-btn">Proceed</button>
            </div>
        </div>
        
        <div class="bottom-icons">

                
                <div class="icon-circle">
                     <label for="adminprofile" class="adminview"><a href="indextest.html">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    </a></label>
                </div>
                
                <div class="icon-circle">
                    <label for="adminhome" class="adminview"><a href="signintest.html">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                      </a></label>
                </div>


                <div class="icon-circle">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                    </svg>
                </div>
            </div>
        </div>
