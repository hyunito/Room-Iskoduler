<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Scheduled Rooms</title>
    <link rel="stylesheet" href="../css/viewScheduledRooms.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <img class="logo-img" src="../assets/applogo.png" alt="App Logo">
                <div class="logo-subtitle">Book a room to be introduced!</div>
            </div>
            <a href="adminRole.html" class="back-btn" id="backBtn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                <span>Back</span>
            </a>
        </header>
        <main>
            <h1>Scheduled Room Bookings</h1>
            <div id="bookingsTableContainer">
                <table id="bookingsTable">
                    <thead>
                        <tr>
                            <th>Room Number</th>
                            <th>Room Type</th>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bookings will be rendered here by JS -->
                    </tbody>
                </table>
            </div>
            <div id="bookingModal" class="modal hidden">
                <div class="modal-content">
                    <h2>Booking Details</h2>
                    <div id="modalDetails"></div>
                    <div class="form-actions">
                        <button id="terminateBtn">Terminate Booking</button>
                        <button id="closeModalBtn">Close</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/viewScheduledRooms.js"></script>
</body>
</html>
