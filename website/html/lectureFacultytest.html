<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Lecturer</title>
    <link rel="stylesheet" href="../css/lectureadmintest.css"/>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo-section">
                    <img class="logo" src="../assets/logo2.png"/>
                </div>
            </div>

            <div class="title">
                <h1>ISKO-DEETS</h1>
            </div>
        </header>

        <div class="lecturesign">
             <h1 class="main-title">LECTURE</h1>
        </div>


        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" min="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="time">Time in:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <input type="number" id="duration" placeholder="minutes" min="1" required>
                </div>
            </div>
            
            <div class="button-container">
                <button class="proceed-btn">Proceed</button>
            </div>
        </div>
    </div>
    <script>
    // Set min date to today for the date picker
    const dateInput = document.getElementById('date');
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const minDate = `${yyyy}-${mm}-${dd}`;
    dateInput.min = minDate;
    </script>
    <script src="../js/lectureFacultytest.js"></script>
</body>
</html>
