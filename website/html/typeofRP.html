<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/typeofRP.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-section">
                <img class="logo-img" src="../assets/applogo.png" alt="App Logo">
                <div class="logo-subtitle">Every Room is Ready to Be Iskoduled!</div>
            </div>
        </header>

        <div class="main-content">
            <div class="banner">
                <h1 class="greetings">WELCOME!</h1>
            </div>
            
            <div class="room-types-centered">
                <div class="room-types">
                    <div class="room-card">
                        <div class="laboratorylogo">
                            <a href="laboratorytest.html">
                                <img src="../assets/lablogo.png" alt="Laboratory">
                            </a>
                        </div>
                        <div class="room-label">LABORATORY</div>
                    </div>
                    <div class="room-card">
                        <div class="lecturelogo">
                            <a href="lectureadmintest.html">
                                <img src="../assets/lecturelogo.png" alt="Lecture">
                            </a>
                        </div>
                        <div class="room-label">LECTURE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
